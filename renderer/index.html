<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeatMap Renderer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" />
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #0f0f13; }
        #seatmap-container { width: 100%; height: 100%; }
        #controls { position: fixed; top: 20px; left: 20px; z-index: 1000; }
        #controls button, #controls label { 
            padding: 10px 20px; 
            background: #1e90ff; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-family: system-ui, sans-serif;
            font-size: 14px;
            margin-right: 10px;
        }
        #controls button:hover, #controls label:hover { background: #1c7ed6; }
        #file-input { display: none; }

        /* Tooltip Styles */
        .seat-tooltip {
            position: fixed;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.25);
            font-family: system-ui, sans-serif;
            pointer-events: none;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.15s ease-out;
            overflow: hidden;
            min-width: 220px;
            transform: translate(-50%, -100%); /* Center horizontally, place above cursor */
            margin-top: -15px; /* Offset from cursor */
        }
        .seat-tooltip.bottom {
            transform: translate(-50%, 0);
            margin-top: 15px;
        }
        .tooltip-header {
            display: flex;
            padding: 12px 5px;
            background: white;
            justify-content: center;
        }
        .tooltip-col {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 15px;
            min-width: 40px;
        }
        .tooltip-col.border-left {
            border-left: 1px solid #eee;
        }
        .tooltip-label {
            font-size: 9px;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 4px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .tooltip-value {
            font-size: 18px;
            font-weight: 800;
            color: #111;
        }
        .tooltip-footer {
            background: #e67e22;
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 700;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="file-input">Open Map File</label>
        <input type="file" id="file-input" accept=".json">
        <button id="center-btn">Center Map</button>
    </div>
    
    <!-- Tooltip -->
    <div id="seat-tooltip" class="seat-tooltip">
        <div class="tooltip-header">
            <div class="tooltip-col">
                <span class="tooltip-label">SECTION</span>
                <span class="tooltip-value" id="tt-section">--</span>
            </div>
            <div class="tooltip-col border-left">
                <span class="tooltip-label">ROW</span>
                <span class="tooltip-value" id="tt-row">--</span>
            </div>
            <div class="tooltip-col border-left">
                <span class="tooltip-label">SEAT</span>
                <span class="tooltip-value" id="tt-seat">--</span>
            </div>
        </div>
        <div class="tooltip-footer" id="tt-footer">
            <span id="tt-category">STANDARD</span>
            <span id="tt-price">$0</span>
        </div>
    </div>

    <div id="seatmap-container"></div>

    <!-- PixiJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/8.13.2/pixi.min.js"></script>
    
    <!-- Renderer Script -->
    <script type="module">
        import { SeatMapRenderer } from './SeatMapRenderer.js';

        // Initialize renderer
        const container = document.getElementById('seatmap-container');
        const renderer = await SeatMapRenderer.create(container);

        // Auto-load default map for testing
        try {
            const response = await fetch('./venue-map-2025-11-23T00-49-35.json');
            if (response.ok) {
                const data = await response.json();
                await renderer.loadData(data);
                console.log('Default map loaded successfully!');
            }
        } catch (error) {
            console.warn('Could not load default map:', error);
        }

        // Example: Load a map (You would typically fetch this from a server)
        // For demonstration, we'll try to load a local file if provided, or wait for a message
        
        // Expose renderer to window for testing
        window.seatMapRenderer = renderer;

        // File input handler
        document.getElementById('file-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            try {
                const text = await file.text();
                const data = JSON.parse(text);
                await renderer.loadData(data);
                console.log('Map loaded successfully!');
            } catch (error) {
                console.error('Failed to load map:', error);
                alert('Failed to load map file. Check console for details.');
            }
        });

        // Center button handler
        document.getElementById('center-btn').addEventListener('click', () => {
            renderer.centerMap();
        });

        console.log("SeatMap Renderer initialized. Click 'Open Map File' to load a venue map.");
    </script>
</body>
</html>
